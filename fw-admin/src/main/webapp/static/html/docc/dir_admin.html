<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="itemTitle"></h1>
</section>
<!-- .content -->
<section class="content">
    <div id="dirTable"></div>
    <div id="toolbar">
        <button id="add" class="btn btn-default">
            <i class="glyphicon glyphicon-plus"></i>增加
        </button>
    </div>
</section>
<!-- .content -->
<div class="modal fade" id="dirModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">目录信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="dirForm">
                    <input type="hidden" name="id" id="id"/>
                    <div class="form-group">
                        <label for="dname" class="col-sm-3 control-label">目录名:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control  validate[required]" name="dname" id="dname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parentId" class="col-sm-3 control-label">父级:</label>
                        <div class="col-sm-8">
                            <select name="parentId" id="parentId" data-btn-class="btn-warning">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">描述:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="description" id="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="modalLabe2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabe2">授权角色</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="roleForm">
                    <input type="hidden" name="dirId" id="dirId"/>
                    <div class="form-group">
                        <label for="dirname2" class="col-sm-3 control-label">目录:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="dirname" id="dirname2" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">角色选项</label>
                        <div class="col-sm-8" id="roles">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save2">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body" id="tipMsg"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
            </div>
            <div class="modal-body" id="confirmMsg"></div>
        </div>
    </div>
</div>
<script>
    var isEdit = false;
    $(function () {
        $('#dirTable').bootstrapTable('destroy');
        $('#dirTable').bootstrapTable({
            columns: [
                {field: 'id', title: 'ID', align: 'center', width: '3%'},
                {field: 'uid', title: '操作人', align: 'center', visible: false},
                {field: 'dname', title: '目录名', align: 'center', width: '20%'},
                {field: 'parentName', title: '父级', align: 'center', width: '15%' },

                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    width: '10%',
                    formatter: function (val, row, index) {
                        var newDate = new Date();
                        newDate.setTime(val);
                        return newDate.toLocaleString();
                    }
                },
                {field: 'description', title: '描述', align: 'center', width: '10%'},
                {
                    field: 'id',
                    title: '操作',
                    align: 'center',
                    width: '25%',
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + val + '>' +
                                '<i class="glyphicon glyphicon-edit"></i>编辑</button>' +
                                '&nbsp;&nbsp;<button class="btn btn-sm btn-warning opt-role" data-id=' + val +
                                '><i class="glyphicon glyphicon-dir"></i>授权角色</button>' +
                                '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-remove" data-id=' + val +
                                '><i class="glyphicon glyphicon-remove"></i>删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'id',
            toolbar: '#toolbar',
            url: '/admin/getDirs.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });

        ComboboxHelper.build('/admin/getParentDirs.action','#parentId',"0");

        $("#dirTable").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");
            if (confirm("你确认删除【" + TableHelper.getRowByUniqueId("#dirTable", id).dirname + "】吗?" +
                            "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/admin/delDirs.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#dirTable");
                        } else if(json.result == 30001) {
                            $("#tipMsg").text("删除失败, 该目录存在子目录");
                            $("#tipModal").modal('show');
                        }else if(json.result == 30002) {
                            $("#tipMsg").text("删除失败，该目录下存在文档");
                            $("#tipModal").modal('show');
                        }else{
                            $("#tipMsg").text("删除失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#dirTable").on("click", '.opt-edit', function () {
            var id = $(this).attr("data-id");
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/getDirById.action",
                data: {id: id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#id").val(json.entity.id);
                        $("#dname").val(json.entity.dname);
                        ComboboxHelper.setDef("#parentId",json.entity.parentId);
                        $("#description").val(json.entity.description);
                        $("#dirModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#dirTable").on("click", '.opt-role', function () {
            var id = $(this).attr("data-id");
            var dirname = $(this).parent().siblings().eq(1).text();
            $.ajax({
                type: "post",
                url: "/admin/getRoleByDocDir.action",
                data: {dirId: id},
                dataType: "json",
                success: function (json) {
                    if (json.result == 0) {
                        var html = '';
                        $.each(json.list, function (n, en) {
                            if (en.role) {
                                html += '<input type="checkbox" name="roles" value="' + en.id + '" checked="checked">' + en.name + '&nbsp;&nbsp; ';
                            } else {
                                html += '<input type="checkbox" name="roles" value="' + en.id + '">' + en.name + '&nbsp;&nbsp; ';
                            }
                        });
                        $('#roles').html(html);
                        console.log("dirId: "+id);
                        $("#dirId").val(id);
                        $("#dirname2").val(dirname);
                        $("#roleModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $('#add').click(function () {
            isEdit = false;
            $("#dirForm")[0].reset();
            $("#id").val(null);
            $("#dirModal").modal('show');
        });

        $('#save').click(function () {
            if ($("#dirForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/admin/saveDir.action?isEdit=" + isEdit,
                    data: $('#dirForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#dirModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#dirTable");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $('#save2').click(function () {
            $.ajax({
                type: "post",
                url: "/admin/saveDocDirRole.action",
                data: $('#roleForm').serialize(),
                dataType: "json",
                success: function (json) {
                    if (json.result == 1) {
                        $("#roleModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#dirTable");
                    } else {
                        $("#tipMsg").text("保存失败，错误码：" + json.result);
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

    });

</script>
