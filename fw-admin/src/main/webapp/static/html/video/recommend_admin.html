<script>
    var isEdit = false;
    var isSearch = false;
$(function () {
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        autoclose: true,
        todayBtn: true
    });
    $('#recommendTable').bootstrapTable('destroy');
    $('#recommendTable').bootstrapTable({
        columns: [
            {field: 'tmp', title: 'ID', align: 'center', checkbox: true},
            {field: 'id', title: 'ID', align: 'center', width: '5%'},
            {field: 'type', title: '类型', align: 'center',visible:false},
            {field: 'typeStr', title: '类型', align: 'center', width: '5%'},
            {field: 'title', title: '标题', align: 'center', width: '20%'},
            {field: 'img', title: '海报', align: 'center', width: '15%'},
            {field: 'url', title: '路径', width: '20%'},
            {field: 'showOrder', title: '排序', align: 'center', width: '5%'},
            {field: 'effectTime', title: '有效时间', align: 'center', width: '10%'},
            {field: 'createTime', title: '创建时间', align: 'center', width: '10%'}
        ],
        cache: false,
        striped: true,
        showRefresh: true,
        pageSize: 10,
        pagination: true,
        pageList: [ 10, 20, 30, 50],
        sidePagination: "server", //表示服务端请求
        //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
        //设置为limit可以获取limit, offset, search, sort, order
        queryParamsType: "undefined",
        queryParams: function queryParams(params) {   //设置查询参数
            if(isSearch){
                isSearch = false;
                params.pageNumber = 1;
            }
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                type: ComboboxHelper.getSelected("#typeSel"),
                title:$("#titleId").val()
            };
            return param;
        },
        toolbar: '#toolbar',
        url: '/admin/queryResRecommends.action',
        onLoadSuccess: function () {  //加载成功时执行
            console.log("load success");
        },
        onLoadError: function () {  //加载失败时执行
            console.log("load fail");
        },
        onUncheckAll: function (row) {
            $("#edit,#remove").attr("disabled", "");
        },
        onCheckAll: function (row) {
            $("#edit,#remove").attr("disabled",false);
        },
        onUncheck: function (row) {
            if($('#recommendTable').bootstrapTable('getSelections').length==0)
                $("#edit,#remove").attr("disabled", "");
        },
        onCheck: function (row) {
            $("#edit,#remove").attr("disabled",false);
        }
    });


    // 构建下拉组合框
    ComboboxHelper.build('/admin/getVideoType.action','#type',"0");
    ComboboxHelper.build('/admin/getVideoType.action','#typeSel',"0");
    $("#typeSel").on('change', function() {
        isSearch = true;
        TableHelper.doRefresh("#recommendTable");
    });
    $("#searchBtn").click(function(){
        isSearch = true;
        TableHelper.doRefresh("#recommendTable");
    });
    // 检验表单
    $("#recommendForm").validationEngine();

    $("#add").click(function(){
        // 打开编辑弹窗
        $("#recommendModal").modal('show');
        isEdit = false;
        $("#recommendForm")[0].reset();
        $("#id").val(0);
    });
    $("#edit").tooltip({title:"请选择且只选择一项",trigger: 'focus ',placement: 'top'});
    $("#edit").click(function(){
        if(TableHelper.isSelectOne("#recommendTable")) {
            // 打开编辑弹窗
            $("#recommendModal").modal('show');
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/getResRecommendById.action",
                data: {id: TableHelper.getOneSelectItem("#recommendTable").id},
                dataType: "json",
                success: function (json) {
                    if(json.entity){
                        $("#id").val(json.entity.id);
                        $("#title").val(json.entity.title);
                        /*$
                        $("#url").val(json.entity.url);
                        $("#createTime").val(json.entity.createTime);
                        $("#img").val(json.entity.img);*/
                        $("#showOrder").val(json.entity.showOrder);
                        $("#effectTime").val(json.entity.effectTime);
                    }else{
                        $("#tipMsg").text("获取推荐信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        }
    });

    $("#remove").click(function(){
       var rows = TableHelper.getAllSelectItems("#recommendTable");
        var ids = null;
        rows.forEach(function(row){
            ids = ids + row.id+",";
        });
        if(ids){
            if(confirm("你确认删除【"+TableHelper.getRowByUniqueId("#recommendTable",id).title+"】吗?\r\n删除后再也不能找回，请谨慎操作！")) {
                ids = ids.substr(0, ids.length - 1);
                $.ajax({
                    type: 'post',
                    url: "/admin/delResRecommends.action",
                    data: {'ids': ids},
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#recommendTable");
                        } else {
                            $("#tipMsg").text("删除失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        }

    });

    $("#cancel").click(function(){
        TableHelper.unCheckAll("#recommendTable");
    });

    $("#save").click(function(){
        if($("#recommendForm").validationEngine('validate')){
            $.ajax({
                type: "post",
                url: "/admin/saveResRecommend.action?isEdit="+isEdit,
                data: $('#recommendForm').serialize(),
                dataType: "json",
                success: function (json) {
                    if(json.result==1){
                        $("#recommendModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#recommendTable");
                    }else{
                        $("#tipMsg").text("保存失败，错误码："+json.result);
                        $("#tipModal").modal('show');
                    }
                }
            });
        };
    });

});

</script>
