<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="itemTitle"></h1>
</section>
<!-- .content -->
<section class="content">
<div id="videoRecomTable"></div>
<div id="toolbar">
    <input class="input-sm" type="text" id="titleId" style="width:250px;" placeholder="标题">
    <select id="typeSel" data-btn-class="btn-warning"></select>
    <button id="searchBtn" class="btn btn-primary">
        <i class="glyphicon glyphicon-search"></i>查询
    </button>
</div>
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body" id="tipMsg"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认信息</h4>
                </div>
                <div class="modal-body" id="confirmMsg"></div>
            </div>
        </div>
    </div>
</section>
<!-- .content -->
<script>
    var isEdit = false;
    var isSearch = false;
$(function () {
    $('#videoRecomTable').bootstrapTable('destroy');
    $('#videoRecomTable').bootstrapTable({
        columns: [
            {field: 'id', title: 'ID', align: 'center', width: '3%'},
            {field: 'title', title: '标题', align: 'center', width: '20%'},
            {field: 'type', title: '类型', align: 'center',visible:false},
            {field: 'typeStr', title: '类型', align: 'center', width: '5%'},
            {field: 'director', title: '导演', align: 'center', width: '5%'},
            {field: 'actors', title: '演员', align: 'center', width: '10%'},
            {field: 'country', title: '国家或地区', align: 'center', width: '5%'},
            {field: 'released', title: '上映日期', align: 'center', width: '5%'},
            {field: 'duration', title: '时长', align: 'center', width: '5%'},
            {field: 'staticLink', title: '静态页地址', align: 'center', width: '15%'},
            {field: 'createTime', title: '创建时间', align: 'center', width: '10%'},
            {
                field: 'status', title: '状态', align: 'center', width: '5%', formatter: function (val, row, index) {
                switch (val) {
                    case -1:
                        return '丢弃';
                    case 0 :
                        return '编辑';
                    case 1 :
                        return '就绪';
                    case 2 :
                        return '拒绝';
                    case 3 :
                        return '通过';
                    case 4 :
                        return '发布';
                    default:
                        return '编辑';
                }
            }
            },
            {
                field: 'id',
                title: '操作',
                align: 'center',
                width: '15%',
                formatter: function (val, row, index) {
                    return '<button class="btn btn-sm btn-success opt-agree" data-id=' + val + '><i class="glyphicon glyphicon-check"></i>栏目推荐</button>'+
                            '<button class="btn btn-sm btn-success opt-global" data-id=' + val + '><i class="glyphicon glyphicon-check"></i>全站推荐</button>';

                }
            }
        ],
        cache: false,
        striped: true,
        showRefresh: true,
        pageSize: 10,
        pagination: true,
        pageList: [10, 20, 30, 50],
        search: true,
        sidePagination: "server", //表示服务端请求
        //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
        //设置为limit可以获取limit, offset, search, sort, order
        queryParamsType: "undefined",
        queryParams: function queryParams(params) {   //设置查询参数
            if(isSearch){
                isSearch = false;
                params.pageNumber = 1;
            }
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                type: ComboboxHelper.getSelected("#typeSel"),
                title:$("#titleId").val()
            };
            return param;
        },
        uniqueId: 'id',
        toolbar: '#toolbar',
        url: '/admin/getVideoWaitRecommends.action',
        onLoadSuccess: function () {  //加载成功时执行
            console.log("load success");
        },
        onLoadError: function () {  //加载失败时执行
            console.log("load fail");
        }
    });
    ComboboxHelper.build('/admin/getVideoType.action','#typeSel',"0");
    $("#searchBtn").click(function(){
        isSearch = true;
        TableHelper.doRefresh("#videoRecomTable");
    });
    //栏目推荐
    $("#videoRecomTable").on("click", '.opt-agree', function () {
        var id = $(this).attr("data-id");
        $.ajax({
            type: 'post',
            url: '/admin/recommendResVideo.action',
            data: {'vid': id},
            dataType: 'json',
            success: function (json) {
                if (json.result == 1) {
                    $("#tipMsg").text("操作成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#videoRecomTable");
                } else {
                    $("#tipMsg").text("操作失败，错误码：" + json.result);
                    $("#tipModal").modal('show');
                }
            }
        });
    });
    // 全站推荐
    $("#videoRecomTable").on("click", '.opt-global', function () {
        var id = $(this).attr("data-id");
        $.ajax({
            type: 'post',
            url: '/admin/recommendGlobal.action',
            data: {'vid': id,'type':10000},
            dataType: 'json',
            success: function (json) {
                if (json.result == 1) {
                    $("#tipMsg").text("操作成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#videoRecomTable");
                } else {
                    $("#tipMsg").text("操作失败，错误码：" + json.result);
                    $("#tipModal").modal('show');
                }
            }
        });
    });
});

</script>
