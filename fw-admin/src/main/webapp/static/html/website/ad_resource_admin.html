<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="itemTitle"></h1>
</section>
<!-- .content -->
<section class="content">
<div id="resource"></div>
<div id="toolbar">
	<button id="add" class="btn btn-success">
        <i class="glyphicon glyphicon-plus"></i>增加
    </button>
	<button id="edit" class="btn btn-primary" disabled="">
		<i class="glyphicon glyphicon-edit"></i> 编辑
	</button>
	<button id="remove" class="btn btn-danger" disabled="">
		<i class="glyphicon glyphicon-remove"></i> 删除
	</button>
    <button id="cancel" class="btn btn-warning">
        <i class="glyphicon glyphicon-unchecked"></i> 取消选中
    </button>
</div>
<div class="modal fade" id="adResourceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalLabel">导航信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="adResourceForm">
                    <input type="hidden" name="id" id="id"/>
                    <div class="form-group">
                        <label for="positionId" class="col-sm-2 control-label">广告位:</label>
                        <div class="col-sm-10">
                            <select name="positionId" id="positionId" data-btn-class="btn-warning">
                            </select>
                        </div>
                    </div>
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">名称:</label>
                        <div class="col-sm-10">
						<input type="text" class="form-control" name="title" id="title">
                        </div>
					</div>
					<div class="form-group">
						<label for="url" class="col-sm-2 control-label">路径:</label>
                        <div class="col-sm-10">
						<input type="text" class="form-control validate[required]" name="url" id="url">
                        </div>
					</div>
                    <div class="form-group">
                        <label for="img" class="col-sm-2 control-label">图片:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="img" id="img">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="showOrder" class="col-sm-2 control-label">排序:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control validate[required]" name="showOrder" id="showOrder" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="effectTime" class="col-sm-2 control-label">开始时间:</label>
                        <div class="col-sm-10">
                            <input size="18" type="text" class="form-control form_datetime" readonly id="effectTime" name="effectTime">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expireTime" class="col-sm-2 control-label">结束时间:</label>
                        <div class="col-sm-10">
                            <input size="18" type="text" class="form-control form_datetime" readonly id="expireTime" name="expireTime">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">描述:</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="description" id="description"></textarea>
                        </div>
                    </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id="save">保存</button>
			</div>
		</div>
	</div>
</div>
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body" id="tipMsg"></div>
            </div>
        </div>
    </div>
</section>
<!-- .content -->
<script>
    var isEdit = false;
$(function () {
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii:ss',
        autoclose: true,
        todayBtn: true
    });
    $('#resource').bootstrapTable('destroy');
    $('#resource').bootstrapTable({
        columns: [
            {field: 'tmp', title: 'ID', align: 'center', checkbox: true},
            {field: 'id', title: 'ID', align: 'center',width:'5%'},
            {field: 'positionId', title: '广告位', align: 'center', visible:false},
            {field: 'positionStr', title: '广告位', align: 'center', width: '5%'},
            {field: 'title', title: '名称', align: 'center', width: '15%'},
            {field: 'url', title: '路径', width: '25%'},
            {field: 'img', title: '图片', width: '10%'},
            {field: 'showOrder', title: '排序', align: 'center', width: '5%'},
            {field: 'effectTime', title: '开始时间', align: 'center', width: '10%'},
            {field: 'expireTime', title: '结束时间', align: 'center', width: '10%'},
            {field: 'description', title: '描述', align: 'center', width: '20%'}
        ],
        cache: false,
        striped: true,
        showRefresh: true,
        pageSize: 10,
        pagination: true,
        pageList: [1, 10, 20, 30, 50],
        search: true,
        sidePagination: "server", //表示服务端请求
        //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
        //设置为limit可以获取limit, offset, search, sort, order
        queryParamsType: "undefined",
        queryParams: function queryParams(params) {   //设置查询参数
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                searchText: params.searchText
            };
            return param;
        },
        toolbar: '#toolbar',
        url: '/admin/queryAdResources.action',
        onLoadSuccess: function () {  //加载成功时执行
            console.log("load success");
        },
        onLoadError: function () {  //加载失败时执行
            console.log("load fail");
        },
        onUncheckAll: function (row) {
            $("#edit,#remove").attr("disabled", "");
        },
        onCheckAll: function (row) {
            $("#edit,#remove").attr("disabled",false);
        },
        onUncheck: function (row) {
            if($('#resource').bootstrapTable('getSelections').length==0)
                $("#edit,#remove").attr("disabled", "");
        },
        onCheck: function (row) {
            $("#edit,#remove").attr("disabled",false);
        }
    });


    // 构建下拉组合框
    ComboboxHelper.build('/admin/getAllPositions.action?hasNo=0','#positionId',"0");
    $("#adResourceForm").validationEngine();

    $("#add").click(function(){
        // 打开编辑弹窗
        $("#adResourceModal").modal('show');
        isEdit = false;
        $("#adResourceForm")[0].reset();
        $("#id").val(0);
    });
    $("#edit").tooltip({title:"请选择且只选择一项",trigger: 'focus ',placement: 'top'});
    $("#edit").click(function(){
        if(TableHelper.isSelectOne("#resource")) {
            // 打开编辑弹窗
            $("#adResourceModal").modal('show');
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/admin/getAdResourceById.action",
                data: {id: TableHelper.getOneSelectItem("#resource").id},
                dataType: "json",
                success: function (json) {
                    if(json.entity){
                        $("#id").val(json.entity.id);
                        $("#title").val(json.entity.title);
                        $("#url").val(json.entity.url);
                        $("#img").val(json.entity.img);
                        $("#effectTime").val(json.entity.effectTime);
                        $("#expireTime").val(json.entity.expireTime);
                        $("#showOrder").val(json.entity.showOrder);
                        $("#description").val(json.entity.description);
                        ComboboxHelper.setDef("#positionId",json.entity.positionId);
                    }else{
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        }
    });

    $("#remove").click(function(){
       var rows = TableHelper.getAllSelectItems("#resource");
        var ids = null;
        rows.forEach(function(row){
            ids = ids + row.id+",";
        });
        if(ids){
            if(confirm("你确认删除【"+TableHelper.getRowByUniqueId("#positionTable",id).title+"】吗?\r\n删除后再也不能找回，请谨慎操作！")) {
                ids = ids.substr(0, ids.length - 1);
                $.ajax({
                    type: 'post',
                    url: "/admin/delAdResources.action",
                    data: {'ids': ids},
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#resource");
                        } else {
                            $("#tipMsg").text("删除失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        }

    });

    $("#cancel").click(function(){
        TableHelper.unCheckAll("#resource");
    });

    $("#save").click(function(){
        if($("#adResourceForm").validationEngine('validate')){
            $.ajax({
                type: "post",
                url: "/admin/saveAdResource.action?isEdit="+isEdit,
                data: $('#adResourceForm').serialize(),
                dataType: "json",
                success: function (json) {
                    if(json.result==1){
                        $("#adResourceModal").modal('hide');
                        $("#tipMsg").text("保存成功");
                        $("#tipModal").modal('show');
                        TableHelper.doRefresh("#resource");
                    }else{
                        $("#tipMsg").text("保存失败，错误码："+json.result);
                        $("#tipModal").modal('show');
                    }
                }
            });
        };
    });

});

</script>
