<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="itemTitle"></h1>
</section>
<!-- .content -->
<section class="content">
<div id="feedbackTable"></div>
<div id="toolbar">
    <select name="status" id="statusId" data-btn-class="btn-warning">
        <option value=" ">所有</option>
        <option value="0">未读</option>
        <option value="1">待解决</option>
        <option value="2">已解决</option>
    </select>
</div>
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body" id="tipMsg"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认信息</h4>
                </div>
                <div class="modal-body" id="confirmMsg"></div>
            </div>
        </div>
    </div>
</section>
<!-- .content -->
<script>
    var isEdit = false;
    var isSearch = false;
$(function () {
    $('#feedbackTable').bootstrapTable('destroy');
    $('#feedbackTable').bootstrapTable({
        columns: [
            {field: 'id', title: 'ID', align: 'center', width: '5%'},
            {field: 'email', title: '邮箱', align: 'center', width: '10%'},
            {field: 'content', title: '内容', align: 'center', width: '45%'},
            {field: 'createTime', title: '创建时间', align: 'center', width: '10%'},
            {field: 'status', title: '状态', align: 'center', width: '5%',formatter: function (val, row, index) {
                switch(val){
                    case 0 :return '未读';
                    case 1 :return '待解决';
                    case 2 :return '已解决';
                    default:return '未读';
                }
            }},
            {
                field: 'id',
                title: '操作',
                align: 'center',
                width: '25%',
                formatter: function (val, row, index) {
                    return '<button class="btn btn-sm btn-danger opt-read" data-id='+val+'><i class="glyphicon glyphicon-repeat"></i>待解决</button>'+
                                    '&nbsp;&nbsp;<button class="btn btn-sm btn-success opt-done" data-id='+val+'><i class="glyphicon glyphicon-check"></i>已解决</button>';

                }
            }
        ],
        cache: false,
        striped: true,
        showRefresh: true,
        pageSize: 10,
        pagination: true,
        pageList: [10, 20, 30, 50],
        search: true,
        sidePagination: "server", //表示服务端请求
        //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
        //设置为limit可以获取limit, offset, search, sort, order
        queryParamsType: "undefined",
        queryParams: function queryParams(params) {   //设置查询参数
            if(isSearch){
                isSearch = false;
                params.pageNumber = 1;
            }
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                status: ComboboxHelper.getSelected("#statusId")
            };
            return param;
        },
        uniqueId:'id',
        toolbar: '#toolbar',
        url: '/admin/queryFeedbacks.action',
        onLoadSuccess: function () {  //加载成功时执行
            console.log("load success");
        },
        onLoadError: function () {  //加载失败时执行
            console.log("load fail");
        }
    });
    $("#feedbackTable").on("click",'.opt-read',function(){
        var id = $(this).attr("data-id");
        checkFeedback(id,1);
    });

    $("#feedbackTable").on("click",'.opt-done',function(){
        var id = $(this).attr("data-id");
        if(confirm("你确认解决了该问题吗？")){
            checkFeedback(id,2);
        }
    });

    // 构建下拉组合框
    $('#statusId').btComboBox().on('change', function() {
        isSearch = true;
        TableHelper.doRefresh("#feedbackTable");
    });

});

    /**
     * 审核资源，改变资源记录的状态
     * @param status
     */
    function checkFeedback(id,status){
        $.ajax({
            type: 'post',
            url : '/admin/changeFeedbackStatus.action',
            data: {'id':id,'status':status},
            dataType: 'json',
            success: function(json){
                if (json.result == 1) {
                    $("#tipMsg").text("操作成功");
                    $("#tipModal").modal('show');
                    TableHelper.doRefresh("#feedbackTable");
                } else {
                    $("#tipMsg").text("操作失败，错误码：" + json.result);
                    $("#tipModal").modal('show');
                }
            }
        })
    }

</script>
