<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 id="itemTitle"></h1>
    <input type="hidden" id="param" />
</section>
<!-- .content -->
<section class="content">
    <div id="pageTable"></div>
    <div id="toolbar">
        <button id="add" class="btn btn-default">
            <i class="glyphicon glyphicon-plus"></i>增加
        </button>
    </div>
    <div class="modal fade" id="pageModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">文章信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="pageForm">
                        <input type="hidden" name="id" id="id"/>
                        <div class="form-group">
                            <label for="pageName" class="col-sm-2 control-label">标题:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control validate[required]" name="pageName" id="pageName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oneDir" class="col-sm-2 control-label">栏目一:</label>
                            <div class="col-sm-10">
                                <select name="oneDir" id="oneDir" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="twoDir" class="col-sm-2 control-label">栏目二:</label>
                            <div class="col-sm-10">
                                <select name="twoDir" id="twoDir" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="source" class="col-sm-2 control-label">源址:</label>
                            <div class="col-sm-10">
                                <a href="" id="source" target="_blank"></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastCode" class="col-sm-2 control-label">上级:</label>
                            <div class="col-sm-10">
                                <select name="lastCode" id="lastCode" data-btn-class="btn-warning">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body" id="tipMsg"></div>
            </div>
        </div>
    </div>
</section>
<!-- .content -->
<script>
    var isEdit = false;
    $(function () {
        $('#pageTable').bootstrapTable('destroy');
        $('#pageTable').bootstrapTable({
            columns: [
                {field: 'id', title: 'ID', align: 'center',  width: '10%', visible: false},
                {field: 'idstr', title: 'ID', align: 'center',  width: '10%'},
                {field: 'pageName', title: '名称', align: 'center', width: '10%'},
                {field: 'pageCode', title: '编码', align: 'center', width: '10%'},
                {field: 'lastCode', title: '父ID', align: 'center', visible: false},
                {field: 'lastName', title: '上级', align: 'center', width: '10%'},
                {field: 'pageType', title: '类型', width: '10%', formatter: function (val, row, index) {
                    if (val == 1) {
                        return '一级栏目';
                    }
                    return '二级栏目';
                }},
                {field: 'showorder', title: '排序', align: 'center', width: '5%'},
                {
                    field: 'status', title: '状态', align: 'center', width: '5%', formatter: function (val, row, index) {
                        if (val == 1) {
                            return '有效';
                        }
                        return '无效';
                    }
                },
                {
                    field: 'idstr',
                    title: '操作',
                    align: 'center',
                    width: '20%',
                    formatter: function (val, row, index) {
                        return '<button class="btn btn-sm btn-success opt-edit" data-id=' + val + '>' +
                                '<i class="glyphicon glyphicon-edit"></i>编辑</button>' +
                                '&nbsp;&nbsp;<button class="btn btn-sm btn-danger opt-remove" data-id=' + val +
                                '><i class="glyphicon glyphicon-remove"></i>删除</button>';
                    }
                }
            ],
            cache: false,
            striped: true,
            showRefresh: true,
            pageSize: 10,
            pagination: true,
            pageList: [1, 10, 20, 30, 50],
            search: true,
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: params.searchText
                };
                return param;
            },
            uniqueId: 'idstr',
            toolbar: '#toolbar',
            url: '/wen/getFwDirs.action',
            onLoadSuccess: function () {  //加载成功时执行
                console.log("load success");
            },
            onLoadError: function () {  //加载失败时执行
                console.log("load fail");
            }
        });


        ComboboxHelper.build('/wen/getParentFwDirs.action', '#lastCode', "0");
        $("#pageForm").validationEngine();


        $("#pageTable").on("click", '.opt-remove', function () {
            var id = $(this).attr("data-id");  
            if (confirm("你确认删除【" + TableHelper.getRowByUniqueId("#pageTable", id).pageName + "】吗?" +
                            "\r\n删除后再也不能找回，请谨慎操作！")) {
                $.ajax({
                    type: 'post',
                    url: "/wen/delFwDirs.action",
                    data: {'id': id},
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#tipMsg").text("删除成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#pageTable");
                        } else {
                            $("#tipMsg").text("删除失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
        });

        $("#pageTable").on("click", '.opt-edit', function () {
            var id = $(this).attr("data-id");
            isEdit = true;
            $.ajax({
                type: "post",
                url: "/wen/getFwDirById.action",
                data: {'id': id},
                dataType: "json",
                success: function (json) {
                    if (json.entity) {
                        $("#idstr").val(json.entity.idstr);
                        $("#pageCode").val(json.entity.pageCode);
                        $("#pageName").val(json.entity.pageName);
                        $("#pageType").val(json.entity.pageType);
                        $("#status").val(json.entity.status);
                        $("#showorder").val(json.entity.showorder);
                        ComboboxHelper.setDef("#lastCode", json.entity.lastCode);
                        // 打开编辑弹窗
                        $("#pageModal").modal('show');
                    } else {
                        $("#tipMsg").text("获取信息出错");
                        $("#tipModal").modal('show');
                    }
                }
            });
        });

        $("#add").click(function () {
            // 打开编辑弹窗
            $("#pageModal").modal('show');
            isEdit = false;
            $("#pageForm")[0].reset();
        });


        $("#save").click(function () {
            if ($("#pageForm").validationEngine('validate')) {
                $.ajax({
                    type: "post",
                    url: "/wen/saveFwDir.action?isEdit=" + isEdit,
                    data: $('#pageForm').serialize(),
                    dataType: "json",
                    success: function (json) {
                        if (json.result == 1) {
                            $("#pageModal").modal('hide');
                            $("#tipMsg").text("保存成功");
                            $("#tipModal").modal('show');
                            TableHelper.doRefresh("#pageTable");
                        } else {
                            $("#tipMsg").text("保存失败，错误码：" + json.result);
                            $("#tipModal").modal('show');
                        }
                    }
                });
            }
            ;
        });

    });

</script>
