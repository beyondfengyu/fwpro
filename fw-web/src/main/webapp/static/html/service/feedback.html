<!DOCTYPE html>
<html lang="en">
<head>
    <title>意见反馈 - 朗度云</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="朗度云,java,互联网,数据库,操作系统,python">
    <meta name="description" content="朗度云技术分享平台,专注于提供互联网技术知识">
    <meta name="author" content="锋宇工作室">
    <link rel="icon" href="http://www.wolfbe.com/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.wolfbe.com/main/css/service.css">
</head>

<body>
<nav role="navigation">
    <div id="top"></div>
    <div id="hmain" class="w1024">
        <div id="htop">
            <div>
                <div class="lowp">
                    <a href="http://www.wolfbe.com"><img src="http://static.wolfbe.com/main/images/logo3.png"/></a>
                </div>
            </div>
        </div>
        <div id="hnav">
            <div class="ex">
                <a href="http://www.wolfbe.com" id="homebtn"><span class="glyphicon glyphicon-home"></span>&nbsp;朗度云</a>
            </div>
        </div>
    </div>
</nav>
<div class="container main w1024">
    <div class="row">
        <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="row lst">
                <h3>意见反馈</h3>
                <div>
                    <br>
                    <p>我们致力于用互联网的技术来改变世界，用互联网的技术来服务人类！</p>
                    <p>通过意见反馈，您可以将对朗度云资源网的意见和建议发送给我们。我们欢迎您报告问题，提供功能创意和一般性的意见。</p>
                    <p>首先简短说明一下您的意见或遇到的问题:</p>
                    <div id="form3">
                        <textarea id="content"></textarea>
                        <p style="text-align:left;">如果您希望我们给您提供反馈，请在下面填写您的邮箱地址：</p>
                        <input type="text" name="email" id="email" placeholder="email"/>
                        <button id="subBtn" value="提交">提交</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="copyright">
                    <p>
                        ©2016 朗度云 <a href="http://www.miitbeian.gov.cn/" target="_blank">粤ICP备14048636号</a>
                    </p>

                </div><!--/#fbody-->
            </div>
        </div><!-- .col 9 -->
        <!-- 关联右侧页面的信息 -->
        <div class="col-md-3 col-sm-3 col-xs-12">
        </div><!-- col-md-3 -->
    </div><!-- /.row -->

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://static.wolfbe.com/main/js/base.js" type="text/javascript"></script>
<script>
    $("#subBtn").click(function () {
        var email = $("#email").val().trim();
        var content = $("#content").val().trim();
        if (content) {
            $.ajax({
                type: 'post',
                data: {'email': email, 'content': content},
                url: '/help/feedback.action'
            });
            $("#email").val('');
            $("#content").val('');
            alert("提交成功，感谢您的反馈！");
        } else {
            alert("请填写您的反馈信息");
        }
    });

</script>
</body>
</html>
